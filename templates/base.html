<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Morph 테마 -->
  <!-- CDN 버전 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/morph/bootstrap.min.css"
  />
  <style>
    :root{
      /* 파스텔 팔레트 (mokoko/kloa 느낌) */
      --bg: #f7fbfa;
      --card: #ffffff;
      --bot: #eef7f4;        /* 봇 말풍선 */
      --user-grad-a: #8ed1c8;/* 유저 말풍선 그라데이션 */
      --user-grad-b: #71c4e0;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #6ec3b5;     /* 버튼/포커스 */
      --border: #e5e7eb;
      --shadow: 0 6px 24px rgba(31,41,55,.06);
    }
    html,body{background:var(--bg); color:var(--text)}
    .navbar{
      background: linear-gradient(90deg, #6ec3b5 0%, #8ed1c8 50%, #71c4e0 100%) !important;
      box-shadow: var(--shadow);
    }
    .navbar .navbar-brand{ font-weight:700 }
    main.container{ max-width: 980px; } /* 채팅영역 넓게 */
  </style>
  
  <!-- 로컬 버전 -->
  <!-- <link rel="stylesheet" href="/static/css/bootstrap.min.css" /> -->

  <title>{% block title %}MyApp{% endblock %}</title>
</head>
<body>
  {% block navbar %}
  <!-- 네비게이션 바 자리 -->
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-tertiary"> -->
    <div class="container">
      <a class="navbar-brand" href="/">로아그래프</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#"></a></li>
          <li class="nav-item"><a class="nav-link" href="#">메뉴보기</a></li>
          <li class="nav-item"><a class="nav-link" href="#">마이페이지</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% endblock %}

  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstraps JS 번들 (Popper 포함) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  {% block scripts %}{% endblock %}
</body>
</html>
